<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Api </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
</head>
<body>

  <div class='container'>
    <h1>Kits!</h1>

    <h3>Kits in DB</h3>
    <div id='kit-output-div'></div>

    <h4>Filter Kits</h4>
    <select name="kit-color-select" id="kit-color-select">
      <option value='all-kits'>All Kits</option>
    </select>


    <div id='kit-form-container'>

      <a href="#" id='add-new-kit-link'>Add new Kit</a>

      <form id="add-kit" class='hidden'>
        <label>Kit Name</label>
        <input type="text" id="kit-name" autocomplete="off">
        <label>Kit Color</label>
        <input type="text" id="kit-color" autocomplete="off">
        <br/>
        <button id='add-kit-btn'>Add Kit</button>
      </form>
    </div>
  </div>

<style>
  .hidden {
    display: none;
  }
</style>

<script src="app.js"></script>
</body>
</html>
